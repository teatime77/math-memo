<script type="text/javascript" >
var logic_graph;
var cur_doc = { blocks: [] };
var block_cnt = 0;


function body_onload(){
    var block_text = document.getElementById("block_text");
    logic_graph = graph_closure(block_text);
}

function on_add_block(){
    var text_area = document.getElementById("block_text");
    var lines = text_area.value.split("\n");
    text_area.value = "";

    var block = logic_graph.makeTextBlock("" + block_cnt, [], lines)
    block_cnt++;

    cur_doc.blocks.push(block);
    logic_graph.show_doc(cur_doc);
}

function onkeypress_block_text(){
    if(window.event.code == "Enter" && window.event.ctrlKey == true){
        on_add_block();
    }
}

function on_save_doc(){

}
</script>

.m {
    position: absolute;
}

  <input type="button" value="一覧" onclick="logic_graph.read_docs()" />

  <textarea id="block_text" rows="20" style="width:50em" onkeypress="onkeypress_block_text()" ></textarea>


</body>
