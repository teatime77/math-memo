<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>



<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>

<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyA793YhUFWCJTI7s37BrLQN5HR5qDQGv_c",
        authDomain: "hip-rig-238101.firebaseapp.com",
        databaseURL: "https://hip-rig-238101.firebaseio.com",
        projectId: "hip-rig-238101",
        storageBucket: "hip-rig-238101.appspot.com",
        messagingSenderId: "802290277030"

<!-- https://github.com/firebase/firebaseui-web#localized-widget -->
<script src="https://www.gstatic.com/firebasejs/ui/3.6.0/firebase-ui-auth__ja.js"></script>
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.6.0/firebase-ui-auth.css" />

<script>
// Initialize the FirebaseUI Widget using Firebase.
var ui = new firebaseui.auth.AuthUI(firebase.auth());

var uiConfig = {
    callbacks: {
        signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            // User successfully signed in.
            // Return type determines whether we continue the redirect automatically
            // or whether we leave that to developer to handle.
            return true;
        },
        uiShown: function() {
            // The widget is rendered.
            // Hide the loader.
            document.getElementById('loader').style.display = 'none';
        }
    },
    
    // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
    signInFlow: 'popup',
    signInSuccessUrl: 'login_ok.html',
    signInOptions: [
        {
            provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
            requireDisplayName: false
        }
    ],

    // Terms of service url.
    tosUrl: 'login_tos.html',
    // Privacy policy url.
    privacyPolicyUrl: 'login_privacy.html'
};

// The start method will wait until the DOM is loaded.
ui.start('#firebaseui-auth-container', uiConfig);

</script>
